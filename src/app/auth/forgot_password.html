<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">
                <div>
                    <alert ng-repeat="alert in Auth.forgot_password.alerts" type="{{alert.type}}" close="main.closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <h2 class="font-bold">Forgot password</h2>

                <p>
                    Enter your registered email address and your password will be reset and emailed to you.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" ng-submit="handlePasswordReset()">
                            <div class="form-group">
                                <input type="email" ng-model="pwdResetForm.email" class="form-control" placeholder="Email address" required="required">
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
