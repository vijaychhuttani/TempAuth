<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <!-- <h1 class="logo-name">Readsup</h1> -->

        </div>
        <h3>Register to Readsup</h3>
        <p>Create account to start exploring Books.</p>
        <form class="m-t" ng-submit="handleEmailRegistration()" role="form">
            <div class="form-group">
                <input type="text" name="name" ng-model="registrationForm.name" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" name="email" ng-model="registrationForm.email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" ng-model="registrationForm.password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> I agree to the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-success btn-block  btn-outline" ui-sref="index.login">Login</a>
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
