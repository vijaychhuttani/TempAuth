<div class="loginColumns ng-animate fadeInDown">
    <div class="row middle-box text-center">
        <h2 class="font-bold">Welcome to Readsup.com</h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" ng-submit="handleEmailLogin()" role="form">
                    <div class="form-group">
                        <input type="email" name="email" ng-model="loginForm.email" class="form-control" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" ng-model="loginForm.password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    <a ui-sref="index.forgotPassword">
                        <small>Forgot password?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-success btn-block btn-outline" ui-sref="index.register">Create an account</a>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form">
                    <button type="submit" ng-click="handleFacebookAuth()" class="btn btn-success block full-width m-b">
                        <i class="fa fa-facebook"></i> Continue using Facebook
                    </button>
                    <button type="submit" ng-click="handleGoogleAuth()" class="btn btn-danger block full-width m-b">
                        <i class="fa fa-google-plus "></i> Continue using Google+
                    </button>
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright Readsup.com
        </div>
        <div class="col-md-6 text-right">
            <small>Â© 2016-2017</small>
        </div>
    </div>
</div>
